{% spaceless %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}
{% load static %}
{% load cache %}
<header class="page-header sticky-top">
  <nav class="navbar navbar-expand-md navbar-fixed-top navbar-dark bg-dark" role="navigation">
    <div class="container">
      <a class="navbar-brand" href="#"">{% trans "discount_cards" %}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'discount_cards:card-list' %}">{% trans "discount_cards.card_list" %}</a>
          </li>
        </ul>
        {% comment %}
        <form class="form-inline my-2 my-lg-0 flex-nowrap">
          <input class="form-control mr-2 custom-search-input" type="search" aria-label="search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">{% trans "search" %}</button>
        </form>
        {% endcomment %}
      </div>
    </div>
  </nav>
</header>
{% endspaceless %}
